<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <script type="text/javascript" src="mui.js"></script>
        <script>
            (function(win) {
                document.cookie = 'test=111;';

                var url = 'http://192.168.114.35:86/savedata';

                requestData = {
                    "userName": "admin",
                    "password": "11111"
                };

                mui.ajax(url, {
                    data: requestData,
                    dataType: "json",
                    timeout: "9000",
                    type: "POST",
                    headers: {
                        Accept: '*/*',
                    },
                    // 需要服务端开启cookie相应的cors
                    xhrFields: {
                        // 跨域带cookie
                        withCredentials: true
                    },
                    success: function(response) {
                        console.log("success:" + JSON.stringify(response));
                        alert('成功:' + JSON.stringify(response));
                    },
                    error: function(error) {
                        console.log("error");
                        console.log(JSON.stringify(error))
                    }
                });

            })(window);
        </script>
    </body>

</html>
